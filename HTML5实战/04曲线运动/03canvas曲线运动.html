<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background-color: pink;
			}
				
			#canvas{
				position: absolute;
				right: 0;
				left: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="200px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById("canvas")
			if(canvas.getContext){
				var ctx = canvas.getContext("2d")
				var flag = 0
				setInterval(function(){
					flag++
					ctx.save()
					ctx.beginPath()
					ctx.strokeRect(flag,flag,100,100)
					ctx.restore()
				},1000/60)
			}
		}
	</script>
</html>
