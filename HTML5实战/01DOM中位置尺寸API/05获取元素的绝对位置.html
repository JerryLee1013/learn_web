<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;

        }
        #wrap{
            position: absolute;
            background-color: pink;
            left: 100px;
            top: 100px;
        }
        #inner1{
            position: absolute;
            background-color: red;
            left: 100px;
            top: 100px;
        }
        #inner2{
            position: absolute;
            /*border: 50px solid;*/
            background-color: blue;
            left: 100px;
            top: 100px;
        }
        #inner3{
            position: absolute;
            /*border: 10px solid;*/
            background-color: yellow;
            left: 100px;
            top: 100px;
        }

        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body id="body" style="height: 3000px;width: 3000px;">
    <div id="wrap">wrap
        <div id="inner1">inner1
            <div id="inner2">inner2
                <div id="inner3">inner3</div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {


        var inner3 = document.getElementById("inner3")
        var point1 = getPointAb(inner3)
        console.log(point1)
        var point2 = getPointRe(inner3)
        console.log(point2)

        //元素到视口的相对位置
        function getPointRe(node){
            var x = 0
            var y = 0
            while(node){
                x += node.offsetLeft
                y += node.offsetTop
                node = node.offsetParent
            }
            var L = document.documentElement.scrollLeft||document.body.scrollLeft
            var T = document.documentElement.scrollTop||document.body.scrollTop

            x -= L
            y -= T

            return {x:x,y:y}
        }

        //border margin会影响这个元素的取值
        //元素到body的绝对距离
        function getPointAb(node){
            var x = 0
            var y = 0
            while(node){
                x += node.offsetLeft
                y += node.offsetTop
                node = node.offsetParent
            }
            return {x:x,y:y}
        }
    }

</script>
</html>
