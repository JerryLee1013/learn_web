<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box1 {
                float: left;
                height: 300px;
                width: 300px;
                /* padding: 20px; */
                border: 10px solid;
                background-color: #bfa;
                position: relative;

                margin: 100px;
                left: 100px;
                top: 100px;
                overflow: scroll;
            }
            .box2 {
                width: 500px;
                height: 1000px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="box1" class="box1">
            <div class="box2"></div>
        </div>

        <button id="btn1">点我</button><br /><br />
    </body>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.querySelector(".box2");
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {
            /* 获取元素可见宽度高度 */
            console.log(box1.clientHeight);
            console.log(box1.clientWidth);

            /* 获取元素高度和宽度,包括内容区，内边距，边框的大小 */
            console.log(box1.offsetWidth);
            console.log(box1.offsetHeight);

            /* 获取当前元素的定位父元素 */
            console.log(box1.offsetParent); //body
            console.log(box2.offsetParent); //box1

            //获取偏移量
            console.log(box1.offsetLeft);
            console.log(box1.offsetTop);

            console.log("-----------------");
            // 获取元素整体宽度和高度
            console.log(box1.scrollHeight);
            console.log(box1.scrollWidth);
            alert(box1.scrollLeft);
            alert(box1.scrollTop);
        };
    </script>
</html>
