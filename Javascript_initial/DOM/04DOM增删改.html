<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .container {
                width: 500px;
                margin: 50px auto;
                border: 1px solid;
                overflow: hidden;
            }
            .leftbox {
                float: left;
                width: 75%;
            }
            .cities {
                padding-left: 10px;
            }
            .cities li {
                list-style-type: none;
                display: inline-block;
                margin: 10px;
                background-color: #bfa;
                border: 1px solid;
                box-sizing: border-box;
            }
            .btn-box {
                padding: 20px;
                float: right;
                border-left: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="leftbox">
                <div>你喜欢哪个城市？</div>
                <ul class="cities">
                    <li>广州</li>
                    <li>深圳</li>
                    <li>上海</li>
                    <li id="bj">北京</li>
                </ul>
            </div>

            <div class="btn-box">
                <form action="#">
                    <input
                        type="button"
                        value="添加城市"
                        id="addCity"
                    /><br /><br />
                    <input
                        type="button"
                        value="删除城市"
                        id="removeCity"
                    /><br /><br />
                    <input
                        type="button"
                        value="插入城市"
                        id="insertCity"
                    /><br /><br />
                    <input type="button" value="修改城市" id="replaceCity" />
                </form>
            </div>
        </div>
    </body>
    <script>
        var cities = document.querySelector(".cities");
        var addCity = document.getElementById("addCity");
        var removeCity = document.getElementById("removeCity");
        var insertCity = document.getElementById("insertCity");
        var replaceCity = document.getElementById("replaceCity");

        //添加城市
        addCity.onclick = function () {
            // // 1.创建待增加城市节点<li>城市</li>
            // // 1.1.创建li节点
            // var li = document.createElement("li");
            // // 1.2创建城市文本节点
            // var cityText = document.createTextNode("城市");
            // //1.3将城市文本节点设置为li的子节点
            // li.appendChild(cityText);
            // // 2.将城市添加到cities下
            // cities.appendChild(li);
            //方法2：
            //使用innerHTML +=；这种影响较大，
            // cities.innerHTML += "<li>城市</li>";
            //方法3：
            //使用下面这种innerHTML +=方式，影响较小
            var li = document.createElement("li");
            li.innerHTML = "城市";
            cities.appendChild(li);
        };

        //将城市节点插入到#bj节点之前
        insertCity.onclick = function () {
            // 1.1.创建li节点
            var li = document.createElement("li");
            // 1.2创建城市文本节点
            var cityText = document.createTextNode("城市");
            //1.3将城市文本节点设置为li的子节点
            li.appendChild(cityText);
            var bj = document.getElementById("bj");
            cities.insertBefore(li, bj);
        };

        //使用广州节点替换北京节点
        replaceCity.onclick = function () {
            // 1.1.创建li节点
            var li = document.createElement("li");
            // 1.2创建城市文本节点
            var cityText = document.createTextNode("城市");
            //1.3将城市文本节点设置为li的子节点
            li.appendChild(cityText);
            //2.1获取子节点
            var bj = document.getElementById("bj");
            //2.2替换子节点
            cities.replaceChild(li, bj);
        };

        //删除#bj节点
        removeCity.onclick = function () {
            // //1获取子节点
            var bj = document.getElementById("bj");
            // //2删除子节点
            // cities.removeChild(bj);

            // 自己杀自己
            bj.parentNode.removeChild(bj);
        };
    </script>
</html>
