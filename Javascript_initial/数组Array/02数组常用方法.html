<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var arr = [10, 15, 27, 29, 35, 45, 49, 86];

            //向数组末尾中添加一个或倒多个元素,该方法会将数组新的长度作为结果返回
            arr.push(2);
            console.log(JSON.stringify(arr));
            var result = arr.push(3, 4, 5);
            console.log(result); //12

            result = arr.pop();
            console.log(JSON.stringify(arr));
            console.log(result); //返回删除的元素：5

            result = arr.unshift(1, 0);
            console.log(JSON.stringify(arr));
            console.log(result); //返回添加到前面后的长度

            result = arr.shift();
            console.log(JSON.stringify(arr));
            console.log(result); //1

            result = arr.slice(1, 5);
            console.log(JSON.stringify(arr));
            console.log(result); //

            result = arr.splice(1, 5);
            console.log(JSON.stringify(arr)); //[0,45,49,86,2,3,4]
            console.log(result); //[10, 15, 27, 29, 35]

            result = arr.fill(2, 3, 6);
            console.log(JSON.stringify(arr));
            console.log(result); //

            result = arr.join("-");
            console.log(JSON.stringify(arr));
            console.log(result); //

            var str = "a s js akjk ld akd la skd";
            var arr1 = str.split(" ");
            console.log(JSON.stringify(arr1));

            result = arr.sort();
            console.log(JSON.stringify(arr));
            console.log(result); //

            result = arr.reverse();
            console.log(JSON.stringify(arr));
            console.log(result); //

            arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            arr.forEach(function (value, index, obj) {
                console.log();
            });
        </script>
    </body>
</html>
