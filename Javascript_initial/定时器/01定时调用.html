<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="count"></h1>
	</body>
	<script type="text/javascript">
		
		var count = document.getElementById("count");
		var i = 1;
		var timer = setInterval(function(){
			// i++;
			count.innerHTML = i++;
			
			if(i==11){
				clearInterval(timer);
			}
		},1000);
		console.log(timer);//1
		// clearInterval(timer);
		
	</script>
</html>
