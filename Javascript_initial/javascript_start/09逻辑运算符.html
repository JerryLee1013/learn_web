<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        /*
            逻辑运算符：
                &&
                ||
                ！
        */

        // &&第一个条件为false，&&之后的语句不执行
        false && alert("&&之后的语句");
        // true && alert("&&之后的语句");

        // ||第一个条件语句为true，第二个语句不在执行
        true || alert("||之后的语句");
        // false || alert("||之后的语句");

        // ！取反操作
        console.log(!(1 < 2));
    </script>
</html>
