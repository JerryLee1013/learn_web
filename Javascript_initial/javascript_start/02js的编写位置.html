<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 可以将js代码编写到js文件中，然后引入到文件中 -->
        <script src="model.js"></script>

        <script>
            // 在head中编写js代码；
            alert("head中内部的js代码");
        </script>
    </head>
    <body>
        <!-- 
            可以将js代码编写到标签的onclick属性中 
            点击按钮时，js代码就会执行。
        -->
        <button onclick="alert('讨厌！你点我嘎哈？')">点我一下</button
        ><br /><br />

        <!-- 
            可以将js代码写道href属性中,这样点击超链接就会执行js代码；
         -->
        <a href="javascript:alert('让你点，你就点，傻逼');">你也点我一下</a>
    </body>
</html>
