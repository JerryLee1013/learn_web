<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var reg;
            var str = "1a2b3c4d5e6f7g8";

            /*
              split
            */
            reg = /[a-z]/;
            var result = str.split(reg);
            console.log(JSON.stringify(result));

            /*
              search()搜索字符串中是否含有指定内容
                如果搜索到，会返回第一次位置的索引，如果没有搜索到，就返回-1
             */

            str = "hello hello abc aec afc";
            result = str.search(/a[bef]c/);
            console.log(result);

            /*
              match()可以根据正则表达式，将字符传中符合内容的字符串提取出来
                默认情况下，match()只会找到第一个符合要求的内容，找到以后就停止检索
                  我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
              match()会将匹配到的内容封装到一个数组里返回；
            */
            str = "1a2b3c4d5eaa6f7g8ZA9A*Sa";
            result = str.match(/[a-z]/gi);
            console.log(result);

            /*
              replace();将字符串中指定内容替换为新的内容
                参数：
                  1.被替换的内容，可以接收正则表达式
                  2.新的内容
                默认值只会替换第一个
             */
            result = str.replace(/[A-z]/g, ""); //删除字母
            console.log(result);
        </script>
    </body>
</html>
