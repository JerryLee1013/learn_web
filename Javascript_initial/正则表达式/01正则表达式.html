<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var reg;
            reg = new RegExp("a", "i");
            console.log(reg);

            var str = "Abc";
            console.log(reg.test(str)); //true

            // 使用字面量创建正则表达式
            var reg = /正则表达式/匹式模配;
            var reg = /a/i;
            var str = "Abc";
            console.log(typeof reg); //object
            console.log(reg.test(str)); //true

            /* 创建一个正则表达式；检查是否有a或b
            使用|表示或的意思 */
            reg = /a|b/;
            console.log(reg.test("acd"));

            /* 创建一个正则表达式检查是否有字母
            []表示或
            [a-z]任意小写字母
            [A-Z]任意大写字母
            [A-z]所有大小写英文字母 */
            reg = /[A-z]/;
            console.log(reg.test("acd"));

            // 检查一个字符串中是否含有abc或adc或aec
            reg = /a[b-e]c/;
            console.log(reg.test("adc"));

            // 除了ab之外的内容
            reg = /[^ab]/;
            console.log(reg.test("99")); //true

            // 匹配数字
            reg = /[0-9]/;
            console.log(reg.test(1213)); //true
        </script>
    </body>
</html>
