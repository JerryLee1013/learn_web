<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Document</title>

    <script src="../js/zepto.js"></script>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: #bfa;
      }

      .a {
        width: 50px;
        height: 50px;
        background-color: red;
        margin-bottom: 20px;
      }
      .b {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="a">a事件委托</div>
      <div class="b">b事件委托</div>
    </div>
  </body>
  <script>
    /*$("#box").delegate(".a", "click", function () {
      alert("触发a事件");
      $(".a").removeClass().addClass("b");
    });
    $("#box").delegate(".b", "click", function () {
      alert("触发b事件");
      $(".b").removeClass().addClass("a");
    });*/

    $("#box").on("click", ".a", function () {
      alert("触发a事件");
      $(".a").removeClass().addClass("b");
    });
    $("#box").on("click", ".b", function () {
      console.log(this);
      alert("触发b事件");
      $(".b").removeClass().addClass("a");
    });
  </script>
</html>
