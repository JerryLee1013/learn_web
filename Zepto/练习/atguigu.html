<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/animation.css" />
    </head>
    <body>
        <div id="container">
            <div class="page page-1-1 page-current">
                <img
                    class="img_1 pt-page-moveFromTop"
                    src="../img/cover.png"
                    alt=""
                />
                <img
                    class="img_2 pt-page-moveFromLeft"
                    src="../img/wording_cover.png"
                    alt=""
                />
                <img
                    class="img_3 common_img pt-page-moveIconUp"
                    src="../img/icon_up.png"
                    alt=""
                />
            </div>
            <div class="page page-2-1 hide">
                <img
                    class="img_1 pt-page-moveFromBottom"
                    src="../img/wording.png"
                    alt=""
                />
                <img
                    class="img_2 pt-page-moveCircle"
                    src="../img/circle.png"
                    alt=""
                />
                <img
                    class="img_3 pt-page-moveFromLeft"
                    src="../img/people.png"
                    alt=""
                />
                <img
                    class="img_4 pt-page-scaleUp"
                    src="../img/dot1.png "
                    alt=""
                />
                <img
                    class="img_5 pt-page-scaleUp"
                    src="../img/check_develop.png"
                    alt=""
                />
                <img
                    class="img_6 common_img pt-page-moveIconUp"
                    src="../img/icon_up.png"
                    alt=""
                />
                <img
                    class="img_7 pt-page-scaleUp"
                    src="../img/floating_develop.png"
                    alt=""
                />
            </div>
            <div class="page page-2-2 hide">
                <img
                    class="img_1 pt-page-flipInLeft"
                    src="../img/introduction.png"
                    alt=""
                />
                <img
                    class="img_2 pt-page-flipInLeft"
                    src="../img/btn_develop.png"
                    alt=""
                />
                <img
                    class="img_3 pt-page-flipInLeft"
                    src="../img/dot2.png"
                    alt=""
                />
                <img
                    class="img_4 common_img pt-page-moveIconUp"
                    src="../img/icon_up.png"
                    alt=""
                />
            </div>
        </div>
    </body>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/index.js"></script>
</html>
