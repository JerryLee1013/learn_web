<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[name="a"] {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <form action="08_target.html">
      <!-- 
          autocomplete：off   关闭自动补全 
          disabled            禁用   数据不会提交
          readonly            只读  数据会提交
          autofocus           自动获取焦点
        -->
      <input
        type="text"
        name="username"
        autocomplete="off"
        readonly
        disabled
      /><br /><br />
      <input type="text" name="a" autofocus /><br /><br />
      <input type="text" name="b" /><br /><br />
      <input type="submit" name="" id="" /><br /><br />
      <input type="reset" /><br /><br />
      <input type="button" value="按钮" /><br /><br />
      <input type="color" /><br /><br />
      <input type="email" /><br /><br />

      <button type="submit">提交</button><br /><br />
      <button type="reset">重置</button><br /><br />
      <button type="button">按钮</button><br /><br />
    </form>
  </body>
</html>
