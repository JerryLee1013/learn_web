    <title>Document</title>
    <style>
      table {
        width: 50%;
        border: 1px solid black;
        margin: 0 auto;

        /* 指定边框之间的距离 */
        /* border-spacing: 0; */

        /* 设置边框的合并 */
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        height: 50px;
        text-align: center;
        vertical-align: bottom;
      }
      tr() {
        background-color: #bfa;
      }
      tr:nth-child(2n + 1) {
        background-color: pink;
      }

      .box1 {

        /* text-align不能使box2水平居中 */
        /* text-align: center; */
      }

      .box2 {
        height: 100px;
        width: 100px;
        background-color: yellow;
        /* box2水平居中 */
        margin: 0 auto;
      }
    </style>
