<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      ul {
        width: 600px;
        height: 600px;
        border: 10px solid red;
        display: flex;

        /* height: 200px; */
        /* flex-direction: column; */
        /* flex-wrap: wrap; */
        /* flex-wrap: wrap-reverse; */
        /* flex-flow: ;是flex-direction 和 flex-wrap的简写属性，可以同时设置两个属性的值 */
        /* flex-flow: column wrap-reverse; */

        /*
          justify-content: ;
            如何分配主轴上的剩余空间
        */
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: center; */
        /* justify-content: space-around; */
        /* justify-content: space-evenly; */
        /* justify-content: space-between; */

        /* align-items剩余空间在辅轴上如何分配 */
        flex-flow: row wrap;
        /* align-items: stretch; */
        /* flex-start: 元素不会stretch，会沿着辅轴起边对齐 */
        align-items: flex-start;
        /* flex-end:沿着辅轴终边对其 */
        /* align-items: flex-end; */
        /* align-items: center; */
        /* baseline基线对齐 */
        /* align-items: baseline; */

        /* algn-content辅轴剩余空间的分配方式 */
        /* 可选值：center、flex-start、flex-end。 */
        align-content: space-around;
      }

      li {
        width: 200px;
        background-color: #bfa;
        font-size: 50px;
        text-align: center;
        flex-shrink: 0;
      }

      li:nth-child(1) {
        /* align-self: 用来覆盖当前弹性元素上的align-items;
        可以用来单独为每一个弹性元素设置元素在辅轴上的对齐方式 */
        /* align-self: flex-end; */
        align-self: stretch;
      }

      li:nth-child(2) {
        /* font-size: 80px; 用于观察baseline基线对齐*/
        background-color: pink;
      }
      li:nth-child(3) {
        background-color: orange;
      }
      li:nth-child(4) {
        background-color: yellow;
      }
      li:nth-child(5) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        1
      </li>
      <li>
        2
        <div>2</div>
      </li>
      <li>
        3
        <div>3</div>
        <div>3</div>
      </li>
      <li>
        1
      </li>
      <li>
        2
        <div>2</div>
      </li>
    </ul>
  </body>
</html>
