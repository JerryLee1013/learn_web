<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        /* width: 500px; */
        height: 500px;
        border-bottom: 10px solid;
        overflow: hidden;
      }

      .outer div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #bfa;
        margin: 50px auto;
        float: left;
        animation: ball 0.4s forwards linear infinite alternate;
      }

      div.box2 {
        background-color: orange;
        animation-delay: 0.1s;
      }
      div.box3 {
        background-color: pink;
        animation-delay: 0.2s;
      }
      div.box4 {
        background-color: yellow;
        animation-delay: 0.3s;
      }
      div.box5 {
        background-color: deeppink;
        animation-delay: 0.4s;
      }
      div.box6 {
        background-color: red;
        animation-delay: 0.5s;
      }
      div.box7 {
        background-color: green;
        animation-delay: 0.6s;
      }
      div.box8 {
        background-color: blue;
        animation-delay: 0.7s;
      }

      @keyframes ball {
        form {
          margin-top: 0;
        }
        /* 20%,
        60%, */
        to {
          margin-top: 400px;
        }
        /* 40% {
          margin-top: 100px;
          animation-timing-function: ease-out;
        }

        80% {
          margin-top: 200px;
          animation-timing-function: ease-out;
        } */
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
    </div>
  </body>
</html>
