<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        perspective: 800px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: #bfa;
        transition: 2s;

        /* 变形的原点 */
        transform-origin: center center;
      }
      .box1:hover {
        /* transform: scaleY(2) scaleX(2); */
        transform: scale(2);
        /* transform: scaleZ(2); */
      }

      /* 图片的放大 */
      .img-wrapper {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        overflow: hidden;
      }
      img {
        transition: all 0.2s;
      }
      .img-wrapper:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="img-wrapper">
      <img src="img/2000055.jpg" width="100%" height="100%" alt="" />
    </div>
  </body>
</html>
