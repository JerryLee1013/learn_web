<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 800px;
        height: 800px;
        background-color: silver;
      }

      .box1 div {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
      }
      .box2 {
        background-color: #bfa;
        /* transition: height 2s; */
        /* transition: all 2s; */
        /* transition-property: width, height, background-color, margin-left; */
        transition-property: all;
        /* transition-property: width, height; */
        /* transition-duration: 100ms, 2s; */
        transition-duration: 2s;
        margin-left: 0;
        transition-timing-function: ease;
      }

      .box3 {
        background-color: orange;
        transition-property: all;
        transition-duration: 2s;
        /* transition-timing-function: ease-in-out; */
        /* transition-timing-function: cubic-bezier(.64,1.58,.64,1.58); */
        /* transition-timing-function: steps(2, end); */
        transition-timing-function: steps(2, start);
        transition-delay: 3s;

        /* transitiona简写属性 */
        transition: 2s all 2s cubic-bezier(0.64, 1.58, 0.64, 1.58);
      }

      .box1:hover div {
        width: 200px;
        height: 200px;
        margin-left: 700px;
        /* background-color: orange;
        margin-left: 0; */
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
