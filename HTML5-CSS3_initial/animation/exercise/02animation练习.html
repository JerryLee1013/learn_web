<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 121.75px;
        height: 180px;
        background-image: url("img/sprite_animation1.jpg");
        animation: animation_test_01 1s steps(4) infinite;
      }

      @keyframes animation_test_01 {
        from {
          background-position: 0 0;
        }

        to {
          background-position: -487px 0;
        }
      }

      .box2 {
        width: 56.5px;
        height: 74px;
        background-image: url("img/sprite_animation3.jpg");
        animation: animation_test_02 6s steps(8) infinite;
      }

      .box3 {
        width: 48px;
        height: 48px;
        background-image: url("img/兔斯基.png");
        background-position: 0 0;
        animation: animation_test_03 1s steps(12) infinite;
      }

      @keyframes animation_test_02 {
        /* 多行图片的动画操作 */
        from {
          background-position: 0 0;
        }
        33% {
          background-position: -452px 0;
        }

        33.1% {
          background-position: -452px -74px;
        }
        66% {
          background-position: 0 -74px;
        }

        66.1% {
          background-position: 0 -148px;
        }

        to {
          background-position: -452px -148px;
        }
      }

      @keyframes animation_test_03 {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -576px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
