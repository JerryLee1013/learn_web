<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            font-size: 60px;
            
        }

        .box1{
            background-color: pink;
            position: absolute;
            /* z-index: 3; */
        }
        .box2{
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            /* z-index: 2; */
            /* opacity: 0.2; */
        }

        .box3{
            background-color: yellow;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 1;
            /* 祖先元素层级再高，也无法盖住后代元素 */
        }

        .box4{
            width: 100px;
            height: 100px;
            background-color: deeppink;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">
            4
        </div>
    </div>
</body>
</html>
