<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            height: 3000px;
        }
        .nav{
            width: 1162px;
            height: 48px;
            margin: 100px auto;
            background-color: rgb(232,231,227);

            /* 粘滞定位 */
            position: sticky;
            top: 0 ;
        }
        ul >li {
            list-style-type: none;
            
            text-align: center;

        }

        ul > li >a{
            text-decoration: none;
            display: block;
            width: 166px;
            height: 48px;
            line-height: 48px;
            
            
            float: left;
            
            font-size: 14px;
            color: #900b09;
            font-family: PingFangSC-Regular, Verdana, Arial, 微软雅黑, 宋体;
        }

        ul >li >a:hover{
            background-color: rgb(63,63,63);
            color: white;
        }

        
    </style>
</head>
<body>
    <!-- 创建导航条结构 -->
    <div class="nav">
        <ul>
            <li><a href="javascript:;">HTML/CSS</a></li>
            <li><a href="javascript:;">Browser Side</a></li>
            <li><a href="javascript:;">Server Side</a></li>
            <li><a href="javascript:;">Programming</a></li>
            <li><a href="javascript:;">XML</a></li>
            <li><a href="javascript:;">Web Building</a></li>
            <li><a href="javascript:;">Reference</a></li>
        </ul>
    </div>
    
</body>
</html>
