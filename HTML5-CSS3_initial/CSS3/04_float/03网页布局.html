<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }

        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }

        header{
            
            height: 200px;
            background-color: silver;

        }

        main{
            
            height: 400px;
            /* background-color:  pink; */
            margin: 10px auto;
        }

        main > nav,article,aside{
            height: 100%;
            float: left;
        }

        main > nav{
            width: 20%;
            background-color: yellow;
        }

        main > article{
            width: 58%;
            background-color: blue;
            margin: 0 1%;
            box-sizing: border-box;
        }
        

        main > aside{
            width: 20%;
            background-color: orange;
        }
        footer{
            
            height: 150px;
            background-color:  burlywood;
            
        }


    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header>

    </header>

    <!-- 创建主体 -->
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>

    <!-- 网页底部 -->
    <footer></footer>
</body>
</html>
