<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="font_awesome/css/all.css" />
    <style>
      .outer {
        width: 300px;
        margin: 100px auto;

        box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      }

      .img-wrapper img {
        width: 100%;
        vertical-align: bottom;
      }

      .info {
        padding: 0 18px;
        color: #717171;
        font: 14px "微软雅黑";
      }

      .info .title {
        margin: 13px 0 15px 0;
      }

      .info .category {
        color: #acaaaa;
        font: 14px "微软雅黑";
        margin-left: 4px;
      }

      .info .category i {
        margin-right: 7px;
      }

      .info .intro {
        margin: 18px 4px;
        line-height: 20px;
      }

      .star-wrapper {
        height: 46px;
        line-height: 46px;
        padding: 0 18px;
        border-top: 1px solid #e9e9e9;
        color: #ddd;
      }
      .star-wrapper .star {
        float: left;
      }

      .star-wrapper .light {
        color: yellow;
      }

      .star-wrapper .weibo {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- 创建外层容器 -->
    <div class="outer">
      <!-- 创建图片容器 -->
      <div class="img-wrapper">
        <!-- 设置图片 -->
        <img src="img/img1.jpg" alt="欧美" />
      </div>

      <!-- 创建内容容器 -->
      <div class="info">
        <h2 class="title">
          动画电影
        </h2>
        <h3 class="category">
          <i class="fas fa-map-marker-alt"></i>
          动画
        </h3>
        <p class="intro">
          动画是指采用逐帧拍摄对象并连续播放而形成运动的影像技术。动画片是在这一技术基础上，由制作者赋予艺术内涵与思想内涵，所产生的一系列涵括文化、历史、社会、情感、自然等主...
        </p>
      </div>

      <!-- 创建评分的容器 -->
      <div class="star-wrapper">
        <ul class="star">
          <li class="fas fa-star light"></li>
          <li class="fas fa-star light"></li>
          <li class="fas fa-star"></li>
          <li class="fas fa-star"></li>
        </ul>
        <!-- 创建facebook图标 -->
        <ul class="weibo">
          <li class="fab fa-weibo"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
