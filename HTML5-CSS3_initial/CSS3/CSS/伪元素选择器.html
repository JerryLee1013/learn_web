<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 30px;
        }

        p::first-line{
            color: blue;
        }

        p::selection{
            background-color: blue;
            
        }

        #div1{
            height: 200px;
            width: 200px;
            background-color: pink;
            /* float: left; */
        }
        

        div::before{
            content: 'abc';
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

        div::after{
            content: 'cde';
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>


    <div id="div1">div1</div>
    <p>
        ahdashdkasdlkasjdasldjas
    </p>
    <p>dsahdlajfsdlfjlkas</p>

    
</body>
</html>
