            label {
                position: relative;
                float: left;
                width: 100px;
                height: 100px;
                border: 1px solid;
                overflow: hidden;
            }
            input {
                position: absolute;
                top: -50px;
            }
            input > span {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
            }
            input:checked + span {
                background-color: pink;
            }
            .box1 {
                width: 200px;
                height: 200px;
                border: 1px solid;
                margin-top: 200px;
            }

            .box1 div {
                width: 100px;
                height: 100px;
                float: left;
            }
            .s1 {
                background-color: #bfa;
            }
            .s2 {
                background-color: pink;
            }
            .s1:active + .s2 {
                background-color: red;
            }
        </style>
