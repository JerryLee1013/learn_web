<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{

            /*
                font语法：
                    
                    font:字体大小/行高  字体族
                        -字体大小、字体族必写，且顺序不能混
             */
            border: 1px solid red;
            /* font: 50px 'Times New Roman',Times,serif; */
            /* font: bold italic 50px/2 '宋体','Times New Roman',Times,serif ; */
            font: 50px '宋体','Times New Roman';
            /* 
                font-weight: 字体加粗效果 
                    可选值：
                        normal 默认值，不加粗
                        bold 加粗
                        100-900 九个级别
            */
            font-weight: 900;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        今天天气真不错 hello how are you  今天天气真不错 hello how are you  今天天气真不错 hello how are you
    </div>
</body>
</html>
