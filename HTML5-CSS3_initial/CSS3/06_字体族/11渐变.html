<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 400px;
        height: 400px;
        margin: auto;
        background-color: pink;

        /* 
            渐变可以设置复杂的背景颜色 ，可以从一个颜色向另一个颜色过渡
                渐变是图片，需要通过background-image来设置。

                线性渐变：
                    沿渐变方向，颜色从color1 变为color2
                        -color可以指定多个颜色，默认平均分配
                        -可以手动指定渐变的分布情况
                            color1从数值1px处开始渐变，渐变到数值2处称为color2.....
                    linear-gradient（渐变方向,color1 数值1px,color2 数值2px,color3 数值3px,color4...）
                    
                    渐变方向：
                        to left
                        to right
                        to bottom
                        to top
                        数值deg 向某个角度渐变
                        小数 turn 表示渐变的方向为小数个圈

                重复线性渐变：
                    repeating-linear-gradient（color1 数值1px,color2 数值2px）
                    
        */
        /* 从左向右变 */
        background-image: linear-gradient(to right, red, yellow);
        /* 沿45度方向渐变 */
        background-image: linear-gradient(45deg, red, yellow);

        /* 渐变方向的组合 */
        background-image: linear-gradient(to bottom right, red, yellow);
        /* 沿第0.5圈（半圈）的方向渐变 */
        background-image: linear-gradient(
          0.5turn,
          red 50px,
          yellow 100px,
          #bfa 200px,
          orange 300px
        );

        background-image: repeating-linear-gradient(red, yellow 100px);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
