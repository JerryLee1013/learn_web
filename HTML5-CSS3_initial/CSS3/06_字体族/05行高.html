<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            font-size: 50px;
            /* height: 200px; */

            /*
                line-height:行高
                    指得是文字占有页面的实际高度
                    可以通过line-height设置行高
                    行高可以设置文字的行间距
                        行间距 = 行高（line-height） - 字体大小(font-size)
                    px
                    em
                    整数：字体大小的整数倍

                字体框：字体存在的格子，设置font-size就是在设置字体框的高度
                行高会在字体框的上下平均分配

                
                    
            */

            border: 1px solid red;
            /* line-height: 3; */

            /* 
                行高会在字体框的上下平均分配 
                    将行高设置的和元素高度一样，就可达到是文本垂直居中的效果
            */
            line-height: 200px;
            /* 文字水平居中 */
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div>
        今天天气真不错 hello how are you  今天天气真不错 hello how are you  今天天气真不错 hello how are you
    </div>
</body>
</html>
