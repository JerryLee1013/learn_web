<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const xiyou = ["唐僧", "孙悟空", "猪八戒", "沙僧", "白龙马"];

            // 使用for  of遍历
            for (let v of xiyou) {
                console.log(v);
            }

            console.log(xiyou);

            let iterator = xiyou[Symbol.iterator]();
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());
        </script>
    </body>
</html>
