<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Number.EPSILON
            function equal(a, b) {
                return Math.abs(a - b) < Number.EPSILON;
            }
            console.log(equal(0.1 + 0.2, 0.3)); //true
            console.log(0.1 + 0.2 === 0.3); //false
            // 二进制，八进制
            let b = 0b1010;
            console.log(b);
            let o = 0o777;
            console.log(o);
            //Number.isFinite
            console.log(Number.isFinite(100 / 0));

            // Number.isNaN
            console.log(Number.isNaN(123));

            // Number.parseInt(),Number.parseFloat()
            console.log(Number.parseFloat("3.1415926Love"));
            console.log(Number.isInteger(4));
            // Math.trunc()将小数部分抹除
            console.log(Math.trunc(3.6));
            // Math.sign()检测一个数值是正、负、0,返回值为1，-1，0
            console.log(Math.sign(-122));
        </script>
    </body>
</html>
