<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.生成器函数
            // 2.Promise
            // 3.async&await
            // 异步编程一种新的解决方案
            // async函数,返回的是promise对象
            async function fn() {
                // return "宝宝";
                // 如果返回的结果不是一个promise对象,就是一个成功的promise
                // return;
                // 抛出错误
                // throw new Error("出错啦");

                // 返回的结果是一个promise对象,fn的返回结果就是promise中的结果
                return new Promise((resolve, reject) => {
                    // resolve("成功");
                    // reject("出错啦");
                });
            }
            const result = fn();

            result.then(
                (value) => {
                    console.log(value);
                },
                (reason) => {
                    console.warn(reason);
                }
            );
        </script>
    </body>
</html>
