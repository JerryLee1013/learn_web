<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 声明
            let str = `我也是一个字符串`;
            console.log(str);
            // 内容可以直接出现换行符
            let str1 = `<ul>
                            <li>asd</li>
                            <li>wqwe</li>
                            <li>ert</li>
                        </ul>`;
            console.log(str1);

            // 变量拼接
            let love = "宝宝";
            let lover = `${love}么么哒`;

            console.log(lover);
        </script>
    </body>
</html>
