<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Array.prototype.includes
            const arr = [1, 2, 3, 4, 5];
            // 判断
            console.log(arr.includes(2));
            // **运算符与Math.pow功能相同
            console.log(2 ** 3);
            console.log(Math.pow(2, 3));
        </script>
    </body>
</html>
