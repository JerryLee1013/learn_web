        <title>Document</title>

    <body>
        <script>
            // 声明一个对象
            const banji = {
                name: "终极一班",
                stus: ["张三", "李四", "王二", "麻子"],
                [Symbol.iterator]() {
                    let index = 0;
                    /* let _this = this;
                    return {
                        next: function () {
                            if (index < _this.stus.length) {
                                const result = {
                                    value: _this.stus[index],
                                    done: false,
                                };
                                index++;
                                return result;
                            } else {
                                return { value: undefined, done: true };
                            }
                        },
                    }; */
                    return {
                        next: () => {
                            if (index < this.stus.length) {
                                const result = {
                                    value: this.stus[index],
                                    done: false,
                                };
                                index++;
                                return result;
                            } else {
                                return { value: undefined, done: true };
                            }
                        },
                    };
                },
            };

            // 遍历对象
            for (let v of banji) {
                console.log(v);
            }
        </script>
    </body>
