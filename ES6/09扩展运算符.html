<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // ...即扩展运算符。能将数组转换为逗号分隔的参数序列
            const tfb = ["asda", "sda", "adas"];
            // 声明一个函数
            function fn() {
                console.log(arguments);
            }
            fn(...tfb);
        </script>
    </body>
</html>
