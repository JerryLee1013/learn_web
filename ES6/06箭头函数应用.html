<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #ad {
                width: 100px;
                height: 100px;
                background-color: #bfa;
            }
        </style>
    </head>
    <body>
        <div id="ad"></div>
        <script>
            /* 
                箭头函数适合与this无关的回调，定时器，数组方法的回调
                不适合与this有关的事件回调，对象的方法
             */
            // 点击div 2s后亚瑟变粉色
            let adNode = document.getElementById("ad");
            /* adNode.addEventListener("click", function () {
                let _this = this;
                setTimeout(function () {
                    _this.style.background = "pink";
                });
            }); */
            adNode.addEventListener("click", function () {
                setTimeout(() => {
                    this.style.background = "pink";
                }, 2000);
            });

            // 从数组中返回偶数的元素
            const arr = [1, 2, 3, 4, 5, 6];
            /* const result = arr.filter(function (item) {
                return item % 2 === 0;
            }); */
            const result = arr.filter((item) => item % 2 === 0);
            console.log(result);
        </script>
    </body>
</html>
