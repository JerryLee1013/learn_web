<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 声明两个promise
            const p1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("商品数据 - 1");
                }, 1000);
            });
            const p2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("商品数据 - 2");
                    // reject("出错了");
                }, 1000);
            });
            // 调用allSettled方法
            // const result = Promise.allSettled([p1, p2]);
            // console.log(result);
            // Promise.all，有一个失败的，返回结果就是失败
            const result = Promise.all([p1, p2]);
            console.log(result);
        </script>
    </body>
</html>
