<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // dot . 正则里的元字符，除换行符之外的任意单个字符
            let str = `
                <ul>
                    <li>
                        <a>肖生克的救赎</a>
                        <p>上映日期: 1994-09-10</p>
                    </li>
                    <li>
                        <a>阿甘正传</a>
                        <p>上映日期: 1994-07-06</p>
                    </li>
                </ul>`;

            // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
            // const result = reg.exec(str);
            const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
            let result;
            let data = [];
            while ((result = reg.exec(str))) {
                data.push({ titile: result[1], time: result[2] });
            }

            console.log(data);
        </script>
    </body>
</html>
