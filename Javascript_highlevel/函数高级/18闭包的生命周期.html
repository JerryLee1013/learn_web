<script>

    function fn1() {

        //此时闭包就已经产生了，（函数提升，内部函数对象已经创建了）
        var a = 2
        function fn2() {
            a++
            console.log(a)
        }

        return fn2
    }
    var f = fn1()//
    f()//3
    f()//4

    f = null;//闭包死亡

    // 2.  将函数作为实参传递给另一个函数调用

    function showDelay(msg,time){
        setTimeout(function(){
            alert(msg)
        },time)
    }

    showDelay("123",3000)
</script>
