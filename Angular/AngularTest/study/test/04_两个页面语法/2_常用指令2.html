<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
常用指令(二)
  * ng-class: 动态引用定义的样式  {aClass:true, bClass:false}
  * ng-style: 动态引用通过js指定的样式对象   {color:'red', background:'blue'}
  * ng-click: 点击监听, 值为函数调用, 可以传$event
  * ng-mouseenter: 鼠标移入监听, 值为函数调用, 可以传$event
  * ng-mouseleave: 鼠标移出监听, 值为函数调用, 可以传$event
-->
<style>
  .evenB {
    background-color: grey;
  }

  .oddB {
    background-color: green;
  }
</style>
<body ng-app="myApp">
  <div ng-controller="MyController">
    <div style="width:200px;height: 200px;"
         ng-style="myStyle"
         ng-mouseenter="enter()"
         ng-mouseleave="leave()">
    </div>
    <ul>
      <li ng-repeat="xxx in persons" ng-class="{oddB:$odd,evenB:$even}">{{xxx.username}}---{{xxx.age}}</li>
    </ul>
  </div>
<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  angular.module("myApp",[])
    .controller("MyController",["$scope",function ($scope) {
      $scope.myStyle = {background:'red'}
      $scope.enter = function () {
        this.myStyle.background = "pink"
      }
      $scope.leave = function () {
        this.myStyle.background = "red"
      }
      $scope.persons = [
        {username:"kobe1",age:23},
        {username:"kobe2",age:24},
        {username:"kobe3",age:25},
        {username:"kobe4",age:26},
        {username:"kobe5",age:27},
      ]
      
     
    }])
</script>
</body>

</html>
