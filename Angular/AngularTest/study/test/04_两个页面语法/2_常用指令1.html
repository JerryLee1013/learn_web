<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
1. Angular指令
	* Angular为HTML页面扩展的: 自定义标签属性或标签
	* 与Angular的作用域对象(scope)交互,扩展页面的动态表现力
2. 常用指令(一)
  * ng-app: 指定模块名，angular管理的区域
  * ng-model： 双向绑定，输入相关标签
  * ng-init： 初始化数据
  * ng-click： 调用作用域对象的方法（点击时）
  * ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
  * ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）
  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域
    * $index, $first, $last, $middle, $odd, $even
  * ng-show: 布尔类型， 如果为true才显示
  * ng-hide: 布尔类型， 如果为true就隐藏
-->

<body ng-app="myApp" >

<div ng-controller="MyController">
    <h2>价格计算器(自动)</h2>
    数量:<input type="number" ng-model="num1">
    价格:<input type="number" ng-model="price1">
    <p>总计：{{num1*price1}}</p>
    
    <h2>价格计算器(手动)</h2>
    数量:<input type="number" ng-model="num2">
    价格:<input type="number" ng-model="price2">
    <button ng-click="getTotalPrice()">计算</button>
    <p>总计：{{totalPrice}}</p>
    
    <div>
        <h3>人员信息列表</h3>
        <ul>
            <li ng-repeat="person in persons">
               {{$even}}---{{$odd}}---{{$first}}---{{$middle}}----{{person.username}}----{{person.age}}
            </li>
        </ul>
    </div>
    
    <div>
        <p>{{123}}</p>
        <p ng-bind="123"></p>
    </div>
    
    <div>
        <button ng-click="toggleLike()">切换喜欢</button>
        <p ng-show="islike">宝宝</p>
        <p ng-hide="islike">宝宝酱</p>
    </div>
</div>




<script type='text/javascript' src='../../js/angular-1.5.5/angular.js'></script>
<script type='text/javascript'>
    angular.module("myApp",[])
        .controller("MyController",["$scope",function ($scope) {
            $scope.num1 = 0
            $scope.price1 = 0
            $scope.num2 = 0
            $scope.price2 = 0
            $scope.getTotalPrice = function() {
                $scope.totalPrice =  this.num2*this.price2
            }
            
            $scope.persons = [
                {username:"kobe",age:39},
                {username:"Tom",age:22},
                {username:"Jeck",age:24},
                {username:"Rose",age:34},
                {username:"Bob",age:12},
            ]
    
    
            $scope.islike = true
            $scope.toggleLike = function () {
                
                this.islike = !this.islike
            }
        }])
</script>

</body>
</html>
