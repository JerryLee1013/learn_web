<!--
    * 依赖对象：完成某个特定的功能需要某个对象才能实现，这个对象就是依赖对象。
    * 依赖注入：依赖的对象以形参的形式被注入进来使用，这种方式就是声明式依赖注入。
    * angular的 ‘$scope’对象就是依赖对象，并且是依赖注入的形式进行使用。
      ！！！形参必须是特定的名称, 否则Angular无法注入抛异常

    * 回调函数的event的就是依赖对象
    * 回调函数有形参就是依赖注入
    
    开发的两种方式
    需求，将数组里的每一项值加10输出
      - 声明式：
      
      - 命令式：
      
-->

</script>

<script type="text/javascript">
  var arr = [1,2,3,4,5]
  var newArr = []
  //命令式
  for (let i = 0; i <arr.length ; i++) {
    var value = arr[i]+10
    newArr.push(value)
  }
  console.log(newArr);
  //声明式
  let newArr2 = arr.map(function (item,index) {
    // console.log(item,index);
    return item+10
  })
  console.log(newArr2);
</script>
