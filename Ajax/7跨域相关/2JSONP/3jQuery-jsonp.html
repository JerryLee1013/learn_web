<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <style>
            #result {
                width: 200px;
                height: 100px;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <button id="btn">点击发送jsonp请求</button>
        <div id="result"></div>
    </body>
    <script>
        $("#btn").click(function () {
            $.getJSON(
                "http://127.0.0.1:8000/jquery-jsonp-server?callback=?",
                function (data) {
                    $("#result").html(`
                        名称:${data.name}<br>
                        校区:${data.city}
                    `);
                }
            );
        });
    </script>
</html>
