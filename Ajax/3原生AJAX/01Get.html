<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #result {
                width: 200px;
                height: 200px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <button>点击发送请求</button>
        <div id="result"></div>
    </body>
    <script>
        window.onload = function () {
            //获取button元素
            const btn = document.getElementsByTagName("button")[0];
            const result = document.getElementById("result");
            btn.onclick = function () {
                //1.创建对象
                const xhr = new XMLHttpRequest();

                //2.初始化，设置请求方法和url
                xhr.open(
                    "GET",
                    "http://127.0.0.1:8000/server?a=100&b=200&c=300"
                );

                //3.发送
                xhr.send();

                //4.事件绑定  处理服务器端返回的结果
                /*
                            onreadystatechange事件，根据属性值。会触发四次
                            readystate是xhr中的一个属性，表示状态
                                属性值： 0  未初始化
                                        1   open方法调用完毕
                                        2   send方法调用完毕
                                        3   表示后端返回部分结果
                                        4   表示后端返回所有结果
                        */
                xhr.onreadystatechange = function () {
                    //判断服务端是否返回了所有的结果
                    if (xhr.readyState === 4) {
                        //判断响应状态码
                        if (xhr.status >= 200 && xhr.status < 300) {
                            //处理结果 行 头 空行 体
                            //1.响应行
                            /* console.log(xhr.status); //响应状态码  //200
                            console.log(xhr.statusText); //响应状态字符串   //OK
                            console.log(xhr.getAllResponseHeaders()); //所有响应头//content-length: 10 content-type: text/html; charset=utf-8
                            console.log(xhr.response); //响应体  //Hello AJAX */

                            //设置result的文本
                            result.innerHTML = xhr.response;
                        } else {
                        }
                    }
                };
            };
        };
    </script>
</html>
