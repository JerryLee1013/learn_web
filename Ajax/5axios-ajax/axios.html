<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.js"></script>
    </head>
    <body>
        <button>GET</button>
        <button>POST</button>
        <button>AJAX</button>
    </body>
    <script>
        window.onload = function () {
            const btns = document.getElementsByTagName("button");

            /* 配置baseURL */
            axios.defaults.baseURL = "http://127.0.0.1:8000";
            // get请求
            btns[0].onclick = function () {
                axios
                    .get("/axios-server", {
                        //url参数
                        params: {
                            id: 100,
                            vip: 7,
                        },
                        // 请求头信息
                        headers: {
                            name: "atguigu",
                            age: 20,
                        },
                    })
                    .then((value) => {
                        console.log(value);
                    });
            };

            // post请求
            btns[1].onclick = function () {
                axios.post(
                    "/axios-server",
                    {
                        //  请求体
                        username: "admin",
                        passwrod: "admin",
                    },
                    {
                        //url参数
                        params: {
                            id: 200,
                            vip: 9,
                        },
                        // 请求头信息
                        headers: {
                            height: 180,
                            width: 200,
                        },
                    }
                );
            };

            // ajax发送请求
            btns[2].onclick = function () {
                axios({
                    //请求方法
                    method: "POST",
                    //URL
                    url: "/axios-server",
                    //参数
                    params: {
                        vip: 100,
                        level: 30,
                    },
                    //头信息
                    headers: {
                        a: 100,
                        b: 200,
                    },
                    //请求体参数
                    data: {
                        username: "admin",
                        password: "admin",
                    },
                }).then((response) => {
                    console.log(response);
                });
            };
        };
    </script>
</html>
