<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
            }
            body {
                background-color: #000;
            }
            #clock {
                background-color: white;
                position: absolute;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="clock" width="500px" height="500px">
            <span>
                对不起您的浏览器不支持画布，请升级浏览器到最新版本
            </span>
        </canvas>
    </body>
    <script>
        window.onload = function () {
            var clock = document.getElementById("clock");
            var deg = ((360 / 60) * Math.PI) / 180;
            var secDegPerSec = deg;
            var minDegPerSec = ((360 / 3600) * Math.PI) / 180;
            var hourDegPerSec = ((360 / 3600 / 12) * Math.PI) / 180;
            if (clock.getContext) {
                var ctx = clock.getContext("2d");
            }

            setInterval(function () {
                ctx.clearRect(0, 0, clock.width, clock.height);
                move();
            }, 1000);
            function move() {
                ctx.save();
                ctx.lineWidth = 8;
                ctx.strokeStyle = "black";
                ctx.lineCap = "round";
                ctx.translate(250, 250);
                ctx.rotate((-90 * Math.PI) / 180);
                ctx.beginPath();

                /* 外层空心圆盘 */
                ctx.save();
                ctx.lineWidth = 15;
                ctx.strokeStyle = "blue";
                ctx.beginPath();
                ctx.arc(0, 0, 150, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.stroke();
                ctx.restore();

                /* 时针刻度 */
                ctx.save();
                for (var i = 0; i < 12; i++) {
                    ctx.rotate((30 * Math.PI) / 180);
                    ctx.beginPath();
                    ctx.moveTo(125, 0);
                    ctx.lineTo(140, 0);
                    ctx.closePath();
                    ctx.stroke();
                }
                /* 时针刻度 */
                ctx.restore();

                /* 分针刻度 */
                ctx.save();
                ctx.lineWidth = 4;

                for (var i = 0; i < 60; i++) {
                    if (i % 5 != 0) {
                        ctx.beginPath();
                        ctx.moveTo(137, 0);
                        ctx.lineTo(140, 0);
                        ctx.closePath();
                        ctx.stroke();
                    }
                    ctx.rotate((6 * Math.PI) / 180);
                }
                /* 分针刻度 */
                ctx.restore();

                /*  时分秒针 */
                var date = new Date();
                var s = date.getSeconds();
                var m = date.getMinutes() + s / 60;
                var h = date.getHours() + m / 60;
                h = h > 12 ? h - 12 : h;

                // 时针
                ctx.save();
                ctx.lineWidth = 14;
                ctx.rotate((h * 30 * Math.PI) / 180);
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(80, 0);
                ctx.stroke();
                ctx.restore();

                // 分针
                ctx.save();
                ctx.lineWidth = 10;
                ctx.rotate((m * 6 * Math.PI) / 180);
                ctx.beginPath();
                ctx.moveTo(-28, 0);
                ctx.lineTo(112, 0);
                ctx.stroke();
                ctx.restore();

                // 秒针
                ctx.save();
                ctx.lineWidth = 6;
                ctx.strokeStyle = "#D40000";
                ctx.fillStyle = "#D40000";
                ctx.rotate((s * 6 * Math.PI) / 180);
                ctx.beginPath();
                ctx.moveTo(-30, 0);
                ctx.lineTo(113, 0);
                ctx.stroke();
                // 表座
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, (360 * Math.PI) / 180);
                ctx.fill();
                //秒头
                ctx.beginPath();
                ctx.arc(123, 0, 8, 0, (360 * Math.PI) / 180);
                ctx.stroke();
                ctx.restore();

                /* 外层空心圆盘 */
                ctx.restore();
            }
        };
    </script>
</html>
