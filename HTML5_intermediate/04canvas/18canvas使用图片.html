<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
            }
            body {
                background-color: #000;
            }
            #canvas {
                background-color: white;
                position: absolute;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500px" height="500px">
            <span>
                对不起您的浏览器不支持画布，请升级浏览器到最新版本
            </span>
        </canvas>
    </body>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var deg = ((360 / 60) * Math.PI) / 180;
            var secDegPerSec = deg;
            var minDegPerSec = ((360 / 3600) * Math.PI) / 180;
            var hourDegPerSec = ((360 / 3600 / 12) * Math.PI) / 180;
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                var img = new Image();
                img.src = "../img/314301.jpg";
                img.onload = function () {
                    draw();
                };

                function draw() {
                    //背景图片
                    // ctx.drawImage(img, 100, 100);
                    // 背景对象
                    // var pattern = ctx.createPattern(img, "no-repeat");
                    // 线性渐变
                    // var gradient = ctx.createLinearGradient(0, 0, 300, 300);
                    //径向渐变
                    var gradient = ctx.createRadialGradient(
                        250,
                        250,
                        50,
                        250,
                        250,
                        100
                    );
                    gradient.addColorStop(0, "red");
                    gradient.addColorStop(0.5, "yellow");
                    gradient.addColorStop(1, "pink");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 500, 500);
                }
            }
        };
    </script>
</html>
