<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            body {
                background-color: pink;
            }
            canvas {
                background-color: #fff;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <!-- 默认300*150的画布 -->
        <canvas id="test" width="400px" height="400px">
            <span>
                您的浏览器不支持画布元素，请您换成最新的浏览器
            </span>
        </canvas>
    </body>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("test");
            //判断是否存在画笔
            if (canvas.getContext) {
                //定义画图布局为2d
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.lineTo(120, 80);
                ctx.lineTo(0, 400);
                ctx.lineTo(300, 300);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.bezierCurveTo(120, 80, 0, 400, 300, 300);
                ctx.stroke();
            }
        };
    </script>
</html>
