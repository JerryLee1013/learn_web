<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            body {
                background-color: pink;
            }
            canvas {
                background-color: gray;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <!-- 默认300*150的画布 -->
        <canvas id="test" width="300px" height="300px">
            <span>
                您的浏览器不支持画布元素，请您换成最新的浏览器
            </span>
        </canvas>
    </body>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("test");
            //判断是否存在画笔
            if (canvas.getContext) {
                //定义画图布局为2d
                var ctx = canvas.getContext("2d");

                ctx.save();
                ctx.fillStyle = "pink";
                ctx.save();
                ctx.fillStyle = "deeppink";
                ctx.save();
                ctx.fillStyle = "blue";
                ctx.save();
                ctx.fillStyle = "red";
                ctx.save();
                ctx.beginPath();

                ctx.restore();
                ctx.restore();
                ctx.restore();
                ctx.restore();
                // ctx.restore();

                ctx.fillRect(50, 50, 100, 100);
            }
        };
    </script>
</html>
