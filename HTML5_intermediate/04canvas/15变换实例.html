<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
            }
            body {
                background-color: #000;
            }
            #test {
                background-color: white;
                position: absolute;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="test" width="500px" height="500px">
            <span>
                对不起您的浏览器不支持画布，请升级浏览器到最新版本
            </span>
        </canvas>
    </body>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("test");
            var flag = 0;
            var scale = 0;
            var flagScale = 0;
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.save();
                ctx.translate(250, 250);
                ctx.beginPath();
                ctx.fillRect(-50, -50, 100, 100);
                ctx.restore();
                setInterval(function () {
                    flag++;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(250, 250);
                    ctx.rotate((flag * Math.PI) / 180);

                    if (scale == 100) {
                        flagScale = -1;
                    } else if (scale == 0) {
                        flagScale = 1;
                    }
                    scale += flagScale;
                    ctx.scale(scale / 50, scale / 50);
                    ctx.beginPath();
                    ctx.fillRect(-50, -50, 100, 100);
                    ctx.restore();
                }, 1000 / 60);
            }
        };
    </script>
</html>
