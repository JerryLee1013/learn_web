<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            #wrap {
            }
            .nav {
                margin: 50px auto;
                width: 908px;
                height: 38px;
                background-color: pink;
                border: 1px solid;
            }
            .nav li {
                list-style-type: none;
                float: left;
                height: 100%;
                width: 100px;
                text-align: center;
                line-height: 38px;
                overflow: hidden;
            }
            .nav > li:not(:last-child) {
                border-right: 1px solid;
            }
            .nav li a {
                display: block;
                text-decoration: none;
                color: black;
            }

            .nav li div.down {
                height: 100%;
                background-color: #bfa;
                transition: 500ms;
            }
            .nav li:hover div.down {
                transform: translateY(-38px);
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <audio src=""></audio>
            <ul class="nav">
                <li data-flag="a">
                    <a href="javascript:;">我的主页1</a>
                    <div class="down"></div>
                </li>
                <li>
                    <a href="javascript:;">我的主页2</a>
                    <div class="down"></div>
                </li>
                <li data-flag="b">
                    <a href="javascript:;">我的主页3</a>
                    <div class="down"></div>
                </li>
                <li>
                    <a href="javascript:;">我的主页4</a>
                    <div class="down"></div>
                </li>
                <li data-flag="c">
                    <a href="javascript:;">我的主页5</a>
                    <div class="down"></div>
                </li>
                <li>
                    <a href="javascript:;">我的主页6</a>
                    <div class="down"></div>
                </li>
                <li data-flag="d">
                    <a href="javascript:;">我的主页7</a>
                    <div class="down"></div>
                </li>
                <li>
                    <a href="javascript:;">我的主页8</a>
                    <div class="down"></div>
                </li>
                <li data-flag="e">
                    <a href="javascript:;">我的主页9</a>
                    <div class="down"></div>
                </li>
            </ul>
        </div>
    </body>
    <script>
        // http://s8.qhimg.com/share/audio/piano1/d4.mp3
        var liNodes = document.querySelectorAll(".nav>li");
        var audio = document.querySelector("audio");
        for (var i = 0; i < liNodes.length; i++) {
            liNodes[i].addEventListener("mouseenter", function () {
                var flag = this.dataset.flag;
                if (flag) {
                    audio.src =
                        "http://s8.qhimg.com/share/audio/piano1/" +
                        flag +
                        "4.mp3";
                    audio.play();
                }
            });
        }
    </script>
</html>
