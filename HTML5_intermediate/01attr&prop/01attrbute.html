        <title>Document</title>

    <body>
        <!-- 
            attribute 标签的属性

            预定义属性，也是该标签结点的原生属性
         -->
        <input
            type="checkbox"
            name=""
            id=""
            checked="checked"
            attr_zdy="atrr_zdy"
        />
        <input type="checkbox" name="" id="" checked="true" />
        <input type="checkbox" name="" id="" checked="false" />
    </body>
    <script>
        debugger;
        var attr_zdy = document.querySelector("input[type=checkbox]");
    </script>
